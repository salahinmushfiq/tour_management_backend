#ci.yml
name: ðŸ§ª TourMate CI (Django + Postgres + Redis + Celery)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: ðŸ Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tourmate
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports:
          - "6379:6379"

    env: # âœ… NEW: single source of truth
      DJANGO_ENV: ${{ secrets.DJANGO_ENV }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Migrate
        run: python manage.py migrate --noinput

      - name: Test
        run: python manage.py test --noinput


  docker-stack:
    runs-on: ubuntu-latest
    needs: backend-tests

    env: # âœ… SAME env for Docker
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Build & run
        run: |
          docker compose up -d --build
          sleep 10

      - name: Celery smoke test
        run: |
          docker logs tourmate_celery | tail -n 50

      - name: Cleanup
        if: always()
        run: docker compose down -v
