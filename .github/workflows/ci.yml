name: ğŸ§ª TourMate CI (Django + Postgres + Redis + Celery)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: ğŸ Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tourmate
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports:
          - "6379:6379"

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Create temporary .env for CI
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}" >> .env
          echo "DJANGO_ENV=${{ secrets.DJANGO_ENV }}" >> .env
          echo "EMAIL_BACKEND=${{ secrets.EMAIL_BACKEND }}" >> .env
          echo "CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" >> .env
          echo "USE_SUPABASE=${{ secrets.USE_SUPABASE }}" >> .env

          # Local Redis and Postgres for CI tests
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "DB_NAME=tourmate" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "ALLOWED_HOSTS=*" >> .env

      - name: ğŸ—„ï¸ Apply migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tourmate
        run: |
          python manage.py migrate --noinput

      - name: ğŸ§ª Run Django tests
        run: |
          python manage.py test --noinput

  # ============================================================
  # OPTIONAL: DOCKER FULLSTACK SIMULATION (Celery + Redis)
  # Only runs after backend-tests succeed
  # ============================================================
  fullstack-docker-test:
    name: ğŸ§© Docker + Celery Simulation
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Create .env for Docker services
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}" >> .env
          echo "DJANGO_ENV=${{ secrets.DJANGO_ENV }}" >> .env
          echo "EMAIL_BACKEND=${{ secrets.EMAIL_BACKEND }}" >> .env
          echo "CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" >> .env
          echo "USE_SUPABASE=${{ secrets.USE_SUPABASE }}" >> .env

          # Local Redis for Celery
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env

          # Dummy DB for Docker simulation
          echo "DB_NAME=dummy" >> .env
          echo "DB_USER=dummy" >> .env
          echo "DB_PASSWORD=dummy" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env

          echo "ALLOWED_HOSTS=*" >> .env

      - name: ğŸ³ Build & start Docker containers
        run: |
          docker compose up -d --build
          sleep 10

      - name: ğŸ§  Trigger Celery Task
        run: |
          docker exec tourmate_backend python manage.py shell -c \
            "from tours.tasks import test_email_task; test_email_task.delay('ci@example.com')"

      - name: ğŸ“œ Show Celery Logs
        run: |
          docker logs tourmate_celery | tail -n 50

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker compose down -v
