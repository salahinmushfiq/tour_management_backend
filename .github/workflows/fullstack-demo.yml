name: ğŸ§© TourMate Fullstack CI (Docker + Celery Simulation)

on:
  workflow_dispatch:  # Manual run trigger
  push:
    branches: [ main, master ]

jobs:
  test-fullstack:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and start containers
        run: |
          docker compose up -d --build
          sleep 10

      - name: ğŸ§  Trigger simulated Celery task
        run: |
          echo "Triggering simulated Celery task..."
          docker exec tourmate_backend python manage.py shell -c \
            "from tours.tasks import test_email_task; test_email_task.delay('visitor@example.com')"

      - name: ğŸª¶ View Celery logs
        run: |
          echo "------ CELERY LOGS ------"
          docker logs tourmate_celery | tail -n 50

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker compose down -v
